<main id="main" class="main">
    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <div class="row my-3 g-3">
                    <div class="col-md-4">
                        <h5 class="card-title m-0 p-0">Change Password</h5>
                    </div>
                </div>
                <form class="row g-3" [formGroup]="changepassword" (ngSubmit)="Onsubmit()">
                    <div class="col-md-4">
                        <div>
                            <label class="form-label"> Old Password </label>
                            <input class="form-control" type="password" name="oldPswd" minlength="6" maxlength="10"
                                formControlName="oldPswd" placeholder="Enter OLD PIN" (input)="checkPswd()" />

                        </div>

                        <div>
                            <label class="form-label mt-2"> New Password </label>
                            <input class="form-control" type="password" name="newPswd" minlength="6" maxlength="10"
                                formControlName="newPswd" placeholder="Enter NEW PIN" (input)="checkPswd()" />

                        </div>

                        <div>
                            <label class="form-label mt-2"> Confirmation Password </label>
                            <input class="form-control" type="password" name="confirmPswd" minlength="6" maxlength="10"
                                formControlName="confirmPswd" placeholder="Re-Enter NEW PIN" (input)="checkPswd()" />

                        </div>



                        <h6 class="text-danger text-left m-2" *ngIf="notmatch_error!=''">{{notmatch_error}}</h6>
                    </div>

                    <h5 [ngClass]="post_msg?.msg === '' ? 'text-danger' : (post_msg?.msg ? 'text-danger' :  'text-success')"
                        class="text-center m-2" *ngIf="post_msg?.msg !== ''">
                        {{post_msg?.msg}}
                    </h5>
                    <div class="text-start">
                        <button type="submit" class="btn btn-primary" [disabled]="!chng_pwd_btn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
