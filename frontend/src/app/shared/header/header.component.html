<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a [href]="'#' + getDashboardLink()" class="logo d-flex align-items-center">
    <!-- <a href="#/admin/dashboard" class="logo d-flex align-items-center"> -->
      <div class="text-center align-items-center">
        <img src="assets/img/logo.png" alt="" class="d-block d-lg-none">
        <img src="assets/img/logo.png" alt="" class="d-none d-lg-block">

      </div>

    </a>

    <i class="bi bi-list toggle-sidebar-btn d-xl-block d-none" (click)="menuchange()"></i>

  </div>

  <div class="search-bar">
   
  </div>


  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center gap-2">
      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown" aria-expanded="false">
          <!-- <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle"> -->
          <!-- <i class="bi bi-calendar"></i> -->
          <span class="d-none d-md-block dropdown-toggle ps-2">{{logininfo_yr[0]?.year_name}}</span>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile" >
          
          <!-- <li>
            <div class="dropdown-item d-flex align-items-center" href="users-profile.html">
              <i class="bi bi-arrow-up-right-square"></i>
              <span>2024 -2025</span>
            </div>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li> -->

          <li *ngFor="let x of year_id_filter">
            <div class="dropdown-item d-flex align-items-center" (click)="year_change(x.year_name)">
              <i class="bi bi-arrow-up-right-square"></i>
              <span >{{x.year_name}}</span>
            </div>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <!-- <li>
            <div class="dropdown-item d-flex align-items-center" href="#">
              <i class="bi bi-arrow-up-right-square"></i>
              <span>2024 -2025</span>
            </div>
          </li> -->

        </ul><!-- End Profile Dropdown Items -->
      </li>
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">

          <div class="position-relative">
            <img *ngIf="!logininfo.photoId" src="assets/img/profile.jpg" alt="avatar" class="profile-pic rounded">
            <img *ngIf="logininfo.photoId" src="{{imageData}}" alt="avatar" class="profile-pic rounded"
              (error)="img.src = errorimg" #img>
          </div>
          <!-- <i class="ri-user-fill dp-pic"></i> -->
          <!-- &nbsp; {{logininfo.stdName}} -->
          <!-- <img src="{{gmailPhoto}}"  class="rounded-circle"> -->

          <span class="d-none d-md-block dropdown-toggle ps-2"></span>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6 class="text-start">{{logininfo.empName}}</h6>
            <div class="text-start"><small>{{logininfo.campusName}}</small></div>
            <div class="text-muted text-start text-start  "><small
                style="font-size: 11px;">{{logininfo.designation}}</small></div>
          </li>

          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center justify-content-center" href="" (click)="logout()">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>

        </ul>
      </li>
    </ul>
  </nav>

</header>
<footer class="footer-menu d-xl-none" style="justify-between: flex-start;column-gap: 20px">
  <a style="width: 50px" href="#/admin/dashboard"
    class="d-flex align-items-center flex-column g-1 menu_active':'d-flex align-items-center flex-column g-1"
    (click)="gotomenu(0)">
    <i class="ri-dashboard-line"></i><span></span>

  </a>
  <a style="width: 50px" href="#/admin/homework"
    class="d-flex align-items-center flex-column g-1 menu_active':'d-flex align-items-center flex-column g-1"
    (click)="gotomenu(0)">
    <i class="bi bi-book"></i><span> </span>
  </a>
  <!-- <a style="width: 50px" href="#/admin/homework"
    class="d-flex align-items-center flex-column g-1 menu_active':'d-flex align-items-center flex-column g-1"
    (click)="gotomenu(0)">
    <i class="ri-edit-box-line"></i><span> </span>
  </a> -->

  <a style="width: 50px" href="#/admin/exam-marks-entry"
    class="d-flex align-items-center flex-column g-1 menu_active':'d-flex align-items-center flex-column g-1"
    (click)="gotomenu(0)" *ngIf="logininfo.instId == 7">
    <i class="bi bi-file-earmark-bar-graph"></i>
  </a>
  
 


  <a style="width: 50px" href="#/admin/cbse_termend"
    class="d-flex align-items-center flex-column g-1 menu_active':'d-flex align-items-center flex-column g-1"
    (click)="gotomenu(0)" *ngIf="logininfo.instId == 7">
    <i class="ri-edit-box-line" ></i><span> </span>
  </a>
  <a style="width: 50px;" href="#/admin/enquiry-form-entry"
  class="d-flex align-items-center flex-column g-1 menu_active':'d-flex align-items-center flex-column g-1"
  (click)="gotomenu(0)">
  <i class="bx bx-user-pin" style="line-height:40px"></i><span> </span>
</a>
  <a style="width: 50px;transform: rotate3d(1, 1, 1, 45deg);" href="#/admin/change-password"
  class="d-flex align-items-center flex-column g-1 menu_active':'d-flex align-items-center flex-column g-1"
  (click)="gotomenu(0)">
  <i class="bi bi-key" ></i><span> </span>
</a>

</footer>
